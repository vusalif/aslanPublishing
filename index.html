  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      font-size: 2.5rem;
      font-family: 'Georgia', serif;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      font-family: 'Georgia', serif;
      position: relative;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      position: relative;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%;
      left: 0;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .subdropdown {
      position: relative;
    }
    .subdropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      top: 0;
      left: 100%;
    }
    .subdropdown:hover .subdropdown-content {
      display: block;
    }
    .notebooks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      
    }
    .notebook {
      width: 400px;
      height: 480px;
      background-color: #ccc;
      transition: all 0.3s ease;
      opacity: 0.7;
      cursor: pointer;
      position: relative;
      border-radius: 5px;
    }
    .notebook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    .notebook:hover {
      transform: scale(1.1);
      opacity: 1;
      z-index: 2;
    }
    .notebook:hover ~ .notebook {
      opacity: 0.3;
    }
  </style>
</head>
